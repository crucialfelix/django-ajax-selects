<div>
  <input
    type="text"
    name="{{name}}_text"
    id="{{html_id}}_text"
    value=""
    autocomplete="off"
    {{ extra_attrs }}
  />
  {% if add_link %}
  <a
    href="{{ add_link }}"
    class="add-another addlink"
    id="add_{{ html_id }}"
    onclick="return showAddAnotherPopup(this);"
  >
    add
  </a>
  {% endif %}
  <input
    type="hidden"
    name="{{name}}"
    id="{{html_id}}"
    value="{{current_ids}}"
    data-ajax-select="autocompleteselectmultiple"
    data-plugin-options="{{ data_plugin_options }}"
  />
  <div id="{{html_id}}_on_deck" class="results_on_deck"></div>
  {% block extra_script %}{% endblock %}
  <!-- {# django admin adds the help text. this is for use outside of the admin #} -->
  {% block help %}{% if help_text %}
  <p class="help">{{help_text}}</p>
  {% endif %}{% endblock %}
</div>
